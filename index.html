<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Key Manager</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f3f7fa;
    }

    .header {
        padding: 20px;
        background: white;
        display: flex;
        align-items: center;
        gap: 15px;
        border-bottom: 1px solid #ddd;
    }
    .header img { width: 45px; }
    .header-title { font-size: 24px; font-weight: bold; }
    .header-subtitle { font-size: 14px; color: gray; margin-top: -5px; }

    .search-box { padding: 15px; }
    .search-box input {
        width: 100%;
        padding: 15px;
        border-radius: 12px;
        border: 1px solid #ccc;
        font-size: 16px;
        outline: none;
    }

    .section-title {
        padding: 0 20px;
        font-size: 22px;
        font-weight: bold;
    }

    .active-badge {
        float: right;
        margin-right: 20px;
        background: #27c26c;
        padding: 5px 15px;
        border-radius: 50px;
        color: white;
        font-size: 16px;
    }

    .card {
        background: white;
        margin: 20px;
        padding: 15px;
        border-radius: 18px;
        display: flex;
        gap: 15px;
        align-items: center;
        box-shadow: 0px 6px 18px rgba(0,0,0,0.1);
    }

    .card img {
        width: 65px;
        height: 65px;
        border-radius: 12px;
    }

    .card-content { flex: 1; }

    .card-title { font-size: 20px; font-weight: bold; }

    .time {
        margin-top: 6px;
        color: #555;
        display: inline-block;
        background: #ecf1f6;
        padding: 6px 12px;
        border-radius: 10px;
        font-size: 14px;
    }

    /* Clickable GET KEY link */
    .get-link {
        background: #1677ff;
        color: white;
        padding: 14px 22px;
        border-radius: 12px;
        font-size: 17px;
        text-decoration: none;
        font-weight: bold;
    }
</style>
</head>

<body>

<!-- Header -->
<div class="header">
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png">
    <div>
        <div class="header-title">Key Manager</div>
        <div class="header-subtitle">Secure key distribution system</div>
    </div>
</div>

<!-- Search -->
<div class="search-box">
    <input type="text" placeholder="Search keys by name...">
</div>

<!-- Section -->
<div class="section-title">Modded By<span class="active-badge">ðŸ‘¿ DEVILMODZðŸ‘¿</span></div>

<!-- Key 1 -->
<div class="card">
    <img src="https://i.ibb.co/N22FsVQN/app-icon.png">
    <div class="card-content">
        <div class="card-title">Stick War Lagcy 32bit</div>
        <div class="time">Nov 17, 2025 14:42</div>
    </div>

    <!-- GET KEY LINK -->
    <a href="https://gplinks.co/ieqLqBn" class="get-link" target="_blank">GET KEY</a>
</div>

</body>
</html>
